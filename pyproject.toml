[tool.poetry]
name = "systems"
version = "0.1.0"
description = "Systems code for Relectric car team."
authors = ["Relectric Car Team <info@teamrelectric.ca>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9.1"
pyzmq = "^22.0.3"
attrs = "^20.3.0"
loguru = "^0.5.3"
Sphinx = {version = "^3.5.4", optional = true}
sphinx-material = {version = "^0.0.32", optional = true}
myst-parser = {version = "^0.13.6", optional = true}
# poetry doesn't work with extras in dev dependencies ðŸ˜ª

[tool.poetry.dev-dependencies]
pytest = "^6.2.3"
pytest-xdist = "^2.2.1"
pre-commit = "^2.12.1"
yapf = "^0.31.0"

[tool.poetry.extras]
docs = ["Sphinx", "sphinx-material", "myst-parser"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
multi_line_output = 4
line_length = 79
include_trailing_comma = true

[tool.yapf]
based_on_style = "google"
spaces_before_comment = 4
split_before_logical_operator = true
column_limit = 79
